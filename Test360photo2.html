 <meta charset="UTF-8">

<title>Test 360 photo2</title>
<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>

<body>
<div id='vrview'>
<script>
window.addEventListener('load', onVrViewLoad);

function onVrViewLoad() {
  // Selector '#vrview' finds element with id 'vrview'.
  var vrView = new VRView.Player('#vrview', {
    image: 'https://iambirdlee.gq/R0010001.jpg',
    is_stereo: true
  });
}
</script>
</div>

<iframe src="https://storage.googleapis.com/vrview/2.0/embed?img=https://iambirdlee.gq/R0010001.jpg&is_stereo=true">
</iframe>

</body>
